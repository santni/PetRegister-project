<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="assets/js/script.js"></script>
    <link href="assets/css/style.css" rel="stylesheet">
    <title>Clínica veterinária</title>
</head>

<body>
    <header>
        <h1 id="titulo1">Clínica Veterinária</h1>
        <div class="botao-inicio">
            <button id="botao-cadastro" onclick="showList()">Cadastro</button>
            <button id="botao-exibicao" onclick="showForm()">Exibição</button>
        </div>
    </header>

    <div id="input-container">
        <h2>Cadastro de Pets</h2>
        <div id="inputs-principais">

            <label for="input-nomeTutor">Tutor:</label>
            <Input type="text" id="input-nomeTutor" name="input-nomeTutor" class="input"><br>

            <label for="input-nomePet">Nome do pet:</label>
            <Input type="text" id="input-nomePet" name="input-nomePet" class="input"><br>

            <label for="input-especie">Espécie:</label>
            <Input type="text" id="input-especie" name="input-especie" class="input"><br>

            <label for="input-imgLink">Fotinha:</label>
            <Input type="text" id="input-imgLink" name="input-imgLink" class="input"><br>

            <label for="input-data">Data de nascimento:</label>
            <Input type="date" id="input-data" name="input-data" class="input"><br>
        </div>
    </div>

    <div id="msg"></div>

        <button id="botao-registrar" onclick="registrarPet()">Cadastrar</button>

    </div>
    <div id="div-vazia" class="hidden">
        <div id="containerLista">

        </div>
    </div>
    <footer>
        <p id="footer-vet">Clínica Veterinária - Todos os direitos reservados</p>
    </footer>
</body>

</html>
